name: ðŸš€ Build and Deploy Psychopism Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: ðŸ” Install TypeScript Globally
      run: npm install -g typescript
      
    - name: âœ… Type Check
      run: npm run typecheck
      
    - name: ðŸ—ï¸ Build Project
      run: |
        chmod +x ./build.sh
        ./build.sh
        
    - name: ðŸ“‹ Verify Build Output
      run: |
        echo "ðŸ“Š Build verification:"
        echo "ðŸ“ Directory structure:"
        find dist -type f -name "*.js" | wc -l | xargs echo "JavaScript files:"
        find dist -type f -name "*.css" | wc -l | xargs echo "CSS files:"
        echo "ðŸ“„ Main files:"
        ls -la dist/ || echo "âš ï¸ dist directory not found"
        ls -la index.html || echo "âš ï¸ index.html not found"
        
    - name: ðŸ“¤ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ—‚ï¸ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ðŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ðŸŽ‰ Deployment Success
      run: |
        echo "ðŸŽ® Psychopism Website deployed successfully!"
        echo "ðŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
        echo "â° Deployment time: $(date)"
        
  # Optional: Build verification job
  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: ðŸ” Install TypeScript
      run: npm install -g typescript
      
    - name: âœ… Type Check
      run: npm run typecheck
      
    - name: ðŸ—ï¸ Test Build
      run: |
        chmod +x ./build.sh
        ./build.sh
        
    - name: ðŸ“Š Build Analysis
      run: |
        echo "ðŸ“ˆ Build analysis for PR:"
        echo "ðŸ“ Generated files:"
        find dist -type f | head -20
        echo "ðŸ“ Total size:"
        du -sh dist/ || echo "No dist directory"
        echo "ðŸ” Main entry points:"
        ls -la dist/main.* 2>/dev/null || echo "No main files found"

