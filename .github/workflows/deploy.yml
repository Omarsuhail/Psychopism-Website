name: 🚀 Build and Deploy Psychopism Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: 🔍 Install TypeScript Globally
      run: npm install -g typescript
      
    - name: ✅ Type Check
      run: npm run typecheck
      
    - name: 🏗️ Build Project
      run: |
        chmod +x ./build.sh
        ./build.sh
        
    - name: 📋 Verify Build Output
      run: |
        echo "📊 Build verification:"
        echo "📁 Directory structure:"
        find dist -type f -name "*.js" | wc -l | xargs echo "JavaScript files:"
        find dist -type f -name "*.css" | wc -l | xargs echo "CSS files:"
        echo "📄 Main files:"
        ls -la dist/ || echo "⚠️ dist directory not found"
        ls -la index.html || echo "⚠️ index.html not found"
        
    - name: 📤 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 🗂️ Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: 🌐 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: 🎉 Deployment Success
      run: |
        echo "🎮 Psychopism Website deployed successfully!"
        echo "🌐 URL: ${{ steps.deployment.outputs.page_url }}"
        echo "⏰ Deployment time: $(date)"
        
  # Optional: Build verification job
  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: 🔍 Install TypeScript
      run: npm install -g typescript
      
    - name: ✅ Type Check
      run: npm run typecheck
      
    - name: 🏗️ Test Build
      run: |
        chmod +x ./build.sh
        ./build.sh
        
    - name: 📊 Build Analysis
      run: |
        echo "📈 Build analysis for PR:"
        echo "📁 Generated files:"
        find dist -type f | head -20
        echo "📏 Total size:"
        du -sh dist/ || echo "No dist directory"
        echo "🔍 Main entry points:"
        ls -la dist/main.* 2>/dev/null || echo "No main files found"

